log4j.appender.ACC.MaxFileSize=1MB
log4j.appender.ACC.MaxBackupIndex=500
log4j.appender.ACC.layout=org.apache.log4j.PatternLayout
log4j.appender.ACC.layout.ConversionPattern=%p [%d] %c(%L) | %m%n

log4j.logger.WF=INFO, WF, stdout
log4j.appender.WF=org.apache.log4j.RollingFileAppender
log4j.appender.WF.File=/jboss/jboss_ods/server/default/log/WF.log
log4j.appender.WF.MaxFileSize=1MB
log4j.appender.WF.MaxBackupIndex=500

log4j.appender.WF.layout=org.apache.log4j.PatternLayout
log4j.appender.WFsss.layout.ConversionPattern=%p [%d] %c(%L) | %m%n

log4j.logger.R=INFO, R, stdout
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.DatePattern = '.'yyyy-MM-dd
log4j.appender.R.File=/jboss/jboss_ods/server/default/log/R.log
log4j.appender.R.MaxFileSize=1MB
log4j.appender.R.MaxBackupIndex=500
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%p [%d] %c(%L) | %m%n